<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
        <p v-html="finishedLink"></p>
    </div>




     <!-- SCRIPTS -->
      <script>
        // create new instance of VUE object
        new Vue({
            el: '#app', // which HTML element should be controlled by this VUE instance
            data: {
                title: 'Hello World',
                link: 'http://google.com',
                finishedLink: '<a href="http://google.com">Google</a>'
            },
            methods: {
                sayHello: function() {
                    return 'Hello';
                }
            }
        });
      </script>
</body>
</html>
